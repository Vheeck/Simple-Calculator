<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <span>__</span>
                <span>MINUS</span>
                <span>MEMORY</span>
                <input type="text" name="screen" id="screen" placeholder="0" disabled="">
            </div>
            <div class="brand">
                <div class="solar-panel">
                    <p>Auto power off</p>
                    <div class="panel">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="name">
                    <h3>CITIZEN</h3>
                    <span>M-28</span>
                    <p>Lorem ipsum dolor sit</p>
                    <p>Calculator</p>
                </div>
            </div>
            <div class="controls">
                <div class="switch">
                    <button class="round green">ON/AC</button>
                </div>
                <div class="mem-controls">
                    <button class="round">M+</button>
                    <button class="round">M-</button>
                    <button class="round">MRC</button>
                    <button class="round">GT</button>
                    <button class="round">OFF</button>
                </div>
                <div class="operations">
                    <div class="numbers">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="num">0</button>
                        <button class="num">00</button>
                        <button class="num">.</button>
                    </div>
                    <div class="arithmetics">
                        <button class="round">&divide;</button>
                        <button class="round">&rArr;</button>
                        <button class="round">&times;</button>
                        <button class="round">&percnt;</button>
                        <button class="round">-</button>
                        <button class="round">MU</button>
                        <button class="round big green">+</button>
                        <button class="round big">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
